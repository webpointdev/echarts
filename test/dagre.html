<html>
    <head>
        <meta charset='utf-8'>
        <script src='http://s1.bdstatic.com/r/www/cache/ecom/esl/2-1-4/esl.js'></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
                margin: 0;
            }
        </style>
        <div id='main'></div>
        <script>
            require.config({
                baseUrl: '../',
                paths: {
                    'echarts/dagre': './src/main',
                    'dagre': './node_modules/dagre/dist/dagre'
                },
                packages: [{
                    name: 'echarts',
                    main: 'echarts',
                    location: '../../echarts/src'
                }, {
                    name: 'zrender',
                    main: 'zrender',
                    location: '../../zrender/src'
                }]
            })

            // require([
            //     'echarts',
            //     'echarts/chart/graph',
            //     'echarts/dagre'
            // ], function (echarts) {
                var chart = echarts.init(document.getElementById('main'));

                var option = {
                    series : [
                        {
                            type: 'graph',
                            layout: 'dagre',
                            symbolSize: 20,
                            roam: true,
                            label: {
                                normal: {
                                    show: true,
                                    position: 'right'
                                }
                            },
                            edgeSymbol: ['circle', 'arrow'],
                            edgeSymbolSize: [4, 10],
                            edgeLabel: {
                                normal: {
                                    textStyle: {
                                        fontSize: 20
                                    }
                                }
                            },
                            data: [{
                                name: '节点1'
                            }, {
                                name: '节点2'
                            }, {
                                name: '节点3'
                            }, {
                                name: '节点4'
                            }],
                            links: [{
                                source: '节点1',
                                target: '节点2',
                                symbolSize: [5, 20]
                            }, {
                                source: '节点1',
                                target: '节点3'
                            }, {
                                source: '节点2',
                                target: '节点3'
                            }, {
                                source: '节点2',
                                target: '节点4'
                            }, {
                                source: '节点1',
                                target: '节点4'
                            }]
                        }
                    ]
                };

                chart.setOption(option);
            });

        </script>
    </body>
</html>
